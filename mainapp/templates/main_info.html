<section class="margin-t-30">
    <div class="container">
        <div class="row text-center">
            {% for main_info in main_infos %}
                <div class="col-lg-4">
                    <div class="service-box">
                        <div class="service-icon">
                            <i class="pe-7s-airplay text-custom"></i>
                        </div>
                        <h4 class="text-uppercase service-title mt-3">{{ main_info.title }}</h4>
                        <p class="text-muted">{{ main_info.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
