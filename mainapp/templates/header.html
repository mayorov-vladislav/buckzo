<section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        {% for header in headers %}
                            <div class="page-title text-center">
                                <div class="row justify-content-center">
                                    <div class="col-lg-9">
                                        <h2>{{ header.title }} <span>{{ header.job1 }}</span> {{ header.char }} <span>{{ header.job2 }}</span> {{ header.title2 }}</h2>

                                        <p class="text-muted">{{ header.description }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
</section>
