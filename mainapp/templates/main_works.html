<div class="row">
    <div class="col-lg-12">
        <div class="portfolio-filter text-center">
            <a href="#" data-filter="*" class="current waves-effect waves-success">All</a>
            {% for category in work_categories %}
                <a href="#" data-filter=".{{ category.name|lower }}" class="waves-effect waves-success">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="port portfolio-masonry m-b-30">
    <div class="portfolioContainer row">
        {% for work in works %}
            <div class="col-lg-4 {{ work.work_category.name|lower }}">
                <a href="{% url 'work' %}">
                    <div class="portfolio-box">
                        <div class="portfolio-box-img">
                            <img src="{{ work.photo.url }}" class="img-fluid" alt="{{ work.title }}">
                        </div>
                        <div class="portfolio-box-detail">
                            <p>{{ work.description }}</p>
                            <h4>{{ work.title }}</h4>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="text-center margin-t-30">
            <a href="{% url 'work' %}" class="btn btn-custom">More works</a>
        </div>
    </div>
</div>
